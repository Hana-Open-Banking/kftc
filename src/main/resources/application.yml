server:
  port: 8080

spring:
  application:
    name: kftc
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  config:
    import: application-datasource.yml, application-setting.yml
  profiles:
    active: datasource, setting

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    com.kftc: DEBUG

